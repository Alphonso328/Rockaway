<div class="container-fluid">
  <div class="row">
    <div class="col-md-4" *ngFor="let job of job">
      <div class="card">
        <div class="card-img-top"><img src="{{job.image}}" class="img-fluid" alt=""></div>
        <div class="card-title text-center">Title: {{job.name}} </div>
        <div class="card-body">
          <p class="lead">Make: {{job.name}}</p>
          <p class="lead">Model: {{job.model}} </p>
        </div>
      </div>
    </div>
  </div>
</div>
